<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="form">
        <div class="tab-content">
            <div id="signup">   
                  <h1>Registrar</h1>
                  
                  <form action="index.html" method="post">
                  
                  <div class="top-row">
                    <div class="field-wrap">
                      <label>
                        Nombres<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                      <label>
                        Apellidos<span class="req">*</span>
                      </label>
                      <input type="text"required autocomplete="off"/>
                    </div>
                  </div>
        
                  <div class="field-wrap">
                    <label>
                      Correo Electronico<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>
                  
                  <div class="field-wrap">
                    <label>
                      Contrase√±a<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                  </div>
                  <p class=""><a href="index.html">Inicio</a></p>
                  <button type="submit" class="button button-block"/>Aceptar</button>
                  
                  </form>
        
                </div>
                
               
                
              </div><!-- tab-content -->
              
        </div> <!-- /form -->
</body>
</html>
